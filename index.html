<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
  <main>
    <form id="rating-form" class="card">
      <div class="icon"></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <ul>
        <li>
          <input type="radio" id="one" name="rating" value="1" required>
          <label for="one">1</label>
        </li>
        <li>
          <input type="radio" id="two" name="rating" value="2">
          <label for="two">2</label>
        </li>
        <li>
          <input type="radio" id="three" name="rating" value="3">
          <label for="three">3</label>
        </li>
        <li>
          <input type="radio" id="four" name="rating" value="4">
          <label for="four">4</label>
        </li>
        <li>
          <input type="radio" id="five" name="rating" value="5">
          <label for="five">5</label>
        </li>
      </ul>
      <button form="rating-form" type="submit" value="submit">Submit</button>
    </form>

    <div id="thank-card" class="card center" style="display: none;">
      <img class="card-image" src="/images/illustration-thank-you.svg" alt="">
      <p class="message">You selected <span id="users-rating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </div>
  </main>
</body>
</html>
